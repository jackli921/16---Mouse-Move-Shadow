<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mouse Shadow</title>
</head>
<body>

  <div class="hero">
    <h1 contenteditable>ðŸ”¥WOAH!</h1>
  </div>

  <style>
  html {
    color: black;
    font-family: sans-serif;
  }

  body {
    margin: 0;
  }

  .hero {
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    color: black;
  }

  h1 {
    text-shadow: 10px 10px 0 rgba(0,0,0,1);
    font-size: 100px;
  
  }
  </style>

<script>
  const hero = document.querySelector('.hero')
  const text = hero.querySelector('h1')
  const walk = 100;
  function shadow(e){
    //this keyword will always refer to hero
    //this keyword refers to whatever the eventlistener is attached to

    // get the width and height of the target element
    const {offsetWidth: width , offsetHeight: height} = hero
    let {offsetX: x, offsetY: y} = e 

    if(this !== e.target){
      x = x + e.target.offsetLeft
      y = y + e.target.offsetTop
    }
      console.log(x, y)    
      // we want to go from 0 to 50 or 0 - 50, mid point is 0
    const xWalk = Math.round((x / height * walk) - (walk / 2))
    const yWalk = Math.round((y / width * walk) - (walk / 2))

    text.style.textShadow = `
    ${xWalk}px ${yWalk}px 0px red, 
    ${-xWalk}px ${yWalk}px 0px blue,
    ${yWalk}px ${-xWalk}px 0px green,
    ${-yWalk}px ${xWalk}px 0px purple`


  }



  hero.addEventListener('mousemove', shadow)

</script>
</body>
</html>
